<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number.css">
    <title>NUMBER CHECKER</title>
</head>
<body>
    <h1>PHONE NUMBER CHECKER</h1>

    <form id="form">
        <label for="phone-number">phone-Number: </label><br><br>
        <div class="form">
            <div class="code">+234</div>
            <input type="text" id="phone-number" required placeholder="enter your  number here"><br><br>
            <div id="image-display"></div>
        </div>
        
    </form><br>

    <div id="result"></div>


    <script src="number.js"></script>
</body>
</html>
